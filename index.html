<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Roboto:ital,wght@0,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/54ce1bb86a.js" crossorigin="anonymous"></script>
    <script>
    </script>
</head>
<body>
    <!-- Weekly Codding Challenge -->
    <div class="container">
        <div class="signIn-container form-site">
            <form action="#">
                <h2>Sign in!</h2>
                <p>Sign in with social media</p>
                <div class="social-media">
                    <a href="#"><i class="fab fa-facebook-square"></i></a>
                    <a href="#"><i class="fab fa-twitter-square"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                </div>
                <div>
                    <p>Sign in with email</p>
                </div>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <p><a href="#">Forgot your password?</a></p>
                <button class="sign-in">
                    Sign in!
                </button>
                <div class="mobile-btn-container">
                    <p>or </p>
                    <button class="mobile-btn2">Sign Up!</button>
                </div>
            </form>
        </div>
        <div class="signUp-container form-site">
            <form action="#">
                <h2>Create Account</h2>
                <p>Link to your social media account</p>
                <div class="social-media">
                    <a href="#"><i class="fab fa-facebook-square"></i></a>
                    <a href="#"><i class="fab fa-twitter-square"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                </div>
                <p>or use your email for registration</p>
                <input type="text" placeholder="Name">
                <input type="text" placeholder="Email">
                <input type="text" placeholder="Password">
                <button class="sign-up">Sign up!</button>
                <div class="mobile-btn-container">
                    <p>or </p>
                    <button class="mobile-btn">Sign in!</button>
                </div>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="panel overlay-left">
                    <h2>Welcom Back!</h2>
                    <p>Please log in</p>
                    <button class="btn-text-signIn">Sign In!</button>
                </div>
                <div class="panel overlay-right">
                    <h2>Greetings, human!</h2>
                    <p>Join the robots!</p>
                    <button class="btn-text-signUp">Sign Up!</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
